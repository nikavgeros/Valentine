<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Will You Be My Valentine?</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    min-height: 100vh;
    min-height: 100dvh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1a0011, #2d0a1f, #1a0011);
    font-family: 'Georgia', serif;
    overflow: hidden;
    position: relative;
    -webkit-user-select: none;
    user-select: none;
    touch-action: manipulation;
  }

  .hearts-bg { position: fixed; inset: 0; pointer-events: none; z-index: 0; }

  .floating-heart {
    position: absolute;
    font-size: 20px;
    opacity: 0.15;
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.15; }
    90% { opacity: 0.15; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }

  .card {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255,100,150,0.2);
    border-radius: 24px;
    padding: 40px 30px;
    text-align: center;
    max-width: 480px;
    width: 90%;
    box-shadow: 0 20px 60px rgba(0,0,0,0.4), 0 0 80px rgba(255,50,100,0.1);
  }

  .big-heart {
    font-size: 70px;
    animation: pulse 1.2s ease-in-out infinite;
    margin-bottom: 10px;
    display: inline-block;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }

  h1 {
    color: #ff6b8a;
    font-size: 1.8rem;
    margin: 10px 0 25px;
    text-shadow: 0 0 30px rgba(255,107,138,0.4);
    line-height: 1.3;
  }

  .btn-area {
    position: relative;
    width: 100%;
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-yes {
    padding: 16px 44px;
    font-size: 1.2rem;
    font-family: 'Georgia', serif;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff4b7a, #ff1744);
    color: white;
    box-shadow: 0 6px 25px rgba(255,23,68,0.4);
    transition: all 0.3s ease;
    font-weight: bold;
    letter-spacing: 1px;
    z-index: 2;
    -webkit-tap-highlight-color: transparent;
  }

  .btn-yes:hover, .btn-yes:active {
    transform: scale(1.1);
    box-shadow: 0 8px 35px rgba(255,23,68,0.6);
  }

  .btn-no {
    padding: 14px 40px;
    font-size: 1.2rem;
    font-family: 'Georgia', serif;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50px;
    cursor: pointer;
    background: rgba(255,255,255,0.08);
    color: rgba(255,255,255,0.7);
    transition: left 0.3s ease, top 0.3s ease, font-size 0.3s ease, padding 0.3s ease;
    font-weight: bold;
    letter-spacing: 1px;
    position: absolute;
    z-index: 1;
    -webkit-tap-highlight-color: transparent;
    white-space: nowrap;
  }

  .celebration {
    display: none;
    flex-direction: column;
    align-items: center;
  }

  .celebration.show { display: flex; }

  .celebration h2 {
    color: #ff6b8a;
    font-size: 2rem;
    margin: 15px 0 10px;
    text-shadow: 0 0 30px rgba(255,107,138,0.5);
  }

  .celebration p {
    color: rgba(255,255,255,0.7);
    font-size: 1.1rem;
    font-style: italic;
  }

  .confetti {
    position: fixed;
    font-size: 24px;
    z-index: 10;
    pointer-events: none;
    animation: confettiFall 3s ease-in forwards;
  }

  @keyframes confettiFall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
  }

  .nope-msg {
    color: rgba(255,255,255,0.45);
    font-size: 0.9rem;
    margin-top: 12px;
    min-height: 22px;
  }

  .question.hidden { display: none; }

  @media (max-width: 400px) {
    .card { padding: 30px 20px; }
    h1 { font-size: 1.5rem; }
    .big-heart { font-size: 55px; }
    .btn-yes { padding: 14px 36px; font-size: 1.1rem; }
    .btn-no { padding: 12px 32px; font-size: 1.1rem; }
  }
</style>
</head>
<body>

<div class="hearts-bg" id="heartsBg"></div>

<div class="card">
  <div class="question" id="question">
    <div class="big-heart">‚ù§Ô∏è</div>
    <h1>Hey Eva! üíå<br>Will You Be<br>Nikos' Valentine?</h1>
    <div class="btn-area" id="btnArea">
      <button class="btn-yes" id="yesBtn">Yes! üíï</button>
      <button class="btn-no" id="noBtn">No</button>
    </div>
    <div class="nope-msg" id="nopeMsg"></div>
  </div>

  <div class="celebration" id="celebration">
    <div style="font-size:90px;">ü•∞</div>
    <h2>Yaaay! üíï</h2>
    <p>Nikos & Eva forever! ü•∞</p>
    <p style="margin-top:12px; font-size:1.4rem;">Happy Valentine's Day! üåπ</p>
  </div>
</div>

<script>
  // Floating hearts background
  const bg = document.getElementById('heartsBg');
  const heartEmojis = ['üíï','üíó','üíñ','‚ù§Ô∏è','üíò','üíù'];
  for (let i = 0; i < 15; i++) {
    const h = document.createElement('div');
    h.className = 'floating-heart';
    h.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
    h.style.left = Math.random()*100 + '%';
    h.style.animationDuration = (6 + Math.random()*8) + 's';
    h.style.animationDelay = (Math.random()*10) + 's';
    h.style.fontSize = (14 + Math.random()*18) + 'px';
    bg.appendChild(h);
  }

  let attempts = 0;
  const messages = [
    "", "Nice try üòè", "Nope! üòÇ", "You can't escape love üíò",
    "Just say yes already! üòÜ", "The button fears you ü´£",
    "Resistance is futile üíï", "Getting silly now ü§≠",
    "JUST. SAY. YES. üò§üíñ", "I can do this all day ‚ôæÔ∏è"
  ];

  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const btnArea = document.getElementById('btnArea');

  function moveNoButton(e) {
    e.preventDefault();
    e.stopPropagation();
    attempts++;

    const area = btnArea.getBoundingClientRect();
    const btnW = noBtn.offsetWidth;
    const btnH = noBtn.offsetHeight;
    const pad = 5;

    // Random position within the button area, avoiding overlap with Yes button
    const yesRect = yesBtn.getBoundingClientRect();
    const yesCX = yesRect.left + yesRect.width/2 - area.left;
    const yesCY = yesRect.top + yesRect.height/2 - area.top;

    let newX, newY, dist;
    let tries = 0;
    do {
      newX = pad + Math.random() * (area.width - btnW - pad*2);
      newY = pad + Math.random() * (area.height - btnH - pad*2);
      const cx = newX + btnW/2;
      const cy = newY + btnH/2;
      dist = Math.hypot(cx - yesCX, cy - yesCY);
      tries++;
    } while (dist < 90 && tries < 20);

    noBtn.style.left = newX + 'px';
    noBtn.style.top = newY + 'px';
    noBtn.style.transform = 'none';

    // Shrink gradually
    const scale = Math.max(0.5, 1 - attempts * 0.07);
    noBtn.style.fontSize = (1.2 * scale) + 'rem';
    noBtn.style.padding = `${14*scale}px ${40*scale}px`;

    // Grow the Yes button
    const yesScale = Math.min(1.4, 1 + attempts * 0.04);
    yesBtn.style.transform = `scale(${yesScale})`;

    const msgIdx = Math.min(attempts, messages.length - 1);
    document.getElementById('nopeMsg').textContent = messages[msgIdx];
  }

  // Handle both touch and click for No button
  noBtn.addEventListener('touchstart', moveNoButton, { passive: false });
  noBtn.addEventListener('mousedown', moveNoButton);

  // Position No button initially
  function initNoBtn() {
    const area = btnArea.getBoundingClientRect();
    const btnW = noBtn.offsetWidth;
    noBtn.style.left = (area.width/2 + 60) + 'px';
    noBtn.style.top = (area.height/2 - noBtn.offsetHeight/2) + 'px';
    noBtn.style.transform = 'none';
  }

  // Yes button
  function sayYes(e) {
    e.preventDefault();
    document.getElementById('question').classList.add('hidden');
    document.getElementById('celebration').classList.add('show');
    launchConfetti();
  }

  yesBtn.addEventListener('click', sayYes);
  yesBtn.addEventListener('touchend', function(e) {
    e.preventDefault();
    sayYes(e);
  });

  function launchConfetti() {
    const emojis = ['‚ù§Ô∏è','üíï','üíñ','üåπ','üíó','‚ú®','üéâ','üíò','ü•Ç','üíù'];
    for (let i = 0; i < 40; i++) {
      setTimeout(() => {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        c.style.left = Math.random()*100 + 'vw';
        c.style.animationDuration = (2 + Math.random()*2) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4000);
      }, i * 60);
    }
  }

  // Init after layout
  requestAnimationFrame(() => requestAnimationFrame(initNoBtn));
  window.addEventListener('resize', initNoBtn);
</script>
</body>
</html>
